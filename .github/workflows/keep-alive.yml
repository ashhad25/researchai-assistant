name: Keep Streamlit App Awake

on:
  schedule:
    # Runs every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:  # Allows manual trigger

jobs:
  wake-app:
    runs-on: ubuntu-latest
    steps:
      - name: Wake Streamlit App
        run: |
          echo "Waking up Streamlit app..."
          curl -L --max-time 60 "https://researchai-assistant.streamlit.app/"
          echo "App pinged successfully!"
